<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design with Labels and Custom Values</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text-fields" id="textFields">
            <!-- Dynamically generate text boxes with specific labels and default values -->
            <script>
                const defaultValues = {
                    1: "4795",
                    2: "51",
                    3: "Westminster",
                    5: "City of ",
                    7: "Portland Hospital 209 Great Portland, Westminster",
                    8: "Archie Harrison MOUNTBATTEN-WINDSOR",
                    10: "His Royal Highness Henry Charles Albert David Duke Of Susex",
                    12: "Prince Of The United Kingdom",
                    13: "Rachel Meghan Her Royal Highness The Duchess Of Sussex",
                    18: "Forgmore Cottage Windsor Castle SL4 2JG",
                    24: "D.Movada "
                    
                    // ... Add more custom values as needed
                };
                const labels = {
                    1: "GRO_SUPP",
                    2: "Entry_No",
                    3: "District",
                    4: "Sub-District",
                    5: "Admin_Area",
                    6: "Birth_date",
                    7: "Place_of_birth",
                    8: "Child_Name",
                    9: "Child_Sex",
                    10: "Father_Name",
                    11: "Father_Place_of_birth",
                    12: "Father_Ocupation",
                    13: "Mother_Name",
                    14: "Mother_Place_of_birth",
                    15: "Mother_Madiden_surname",
                    16: "Mother_Surname_at_marriage",
                    17: "Mother_Ocupation",
                    18: "Mother_Address",
                    19: "Informant_Name",
                    20: "Qualification",
                    21: "Informant_Address",
                    22: "Informent_Signiture",
                    23: "Date_Of_registration",
                    24: "Registrar_Signiture",
                    25: "Name_After_registation",
                    26: "Marginal_Notes",
                    27: "Date"
                    
                };

                for(let i = 1; i <= 27; i++) {
                    const value = defaultValues[i] || ""; // Use custom value if available, otherwise default to empty
                    const labelText = labels[i] || `Label for Text Field ${i}`; // Use custom label if available, otherwise default to generic label
                    document.write(`<label for="field${i}">${labelText}</label><br>`);
                    document.write(`<input type="text" id="field${i}" name="field${i}" placeholder=" " value="${value}"><br><br>`);
                }
            </script>
        </div>
        <div class="image-viewer" id="imageViewer">
            <img src="certfificate.jpg" alt="PNG Image" id="pngImage">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
